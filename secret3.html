<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flying heart</title>
    <style>
        body{
             display: flex;
             flex-direction: column; /* Stacks items vertically */
             align-items: center;    /* Centers items horizontally */
             justify-content: center;
             height: 100vh;
             gap: 10px; 
             margin:0;
             overflow: hidden;
             background:pink;
        }
        .heart{
            position: absolute;
            font-size: 40px;
            text-decoration: none;
            animation: fly 6s linear infinite;
        }

        @keyframes fly {
            0%{
                left: -50px;
                top: 20%;
            }
            25%{
                right: -50px;
            }
            50%{
                top:60%
            }
            100%{
                left: 100%;
                top: 30%;
            }
        }
    </style>
</head>
<body>
    <img src="secret.png" width="400" height="400">
    <h1>Bow Bow...catch up the heart will Reveal.</h1>
    <a href="final.html" class="heart">❤️</a> 
</body>
</html>
